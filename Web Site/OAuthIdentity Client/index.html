<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Login and Registration</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login-form">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register-form">Register</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="login-form">
                        <form method="post" onsubmit="signIn(event)">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username1" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password1" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="register-form">
                        <form method="post" onsubmit="signUp(event)">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username2" placeholder="Enter full name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email2" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password2" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                    <br />
                    <br />
                    <p id="pValue"></p>

                    <p id="statuslabel"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="./registration.js"></script>

    <script>
        const registerTab = document.getElementById('register-tab');
        const registerForm = document.getElementById('register-form');

        registerTab.addEventListener('click', function (event) {
            event.preventDefault();
            registerForm.style.display = 'block';
        });
    </script>

</html>
